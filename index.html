<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1>Todo App with server</h1>

    <form onsubmit="postTodo(); return false">
        todo: <input id="todo" type="text" required>
        <button type="submit">Add</button>
    </form>
    <button onclick="getAllTodos()">Refresh</button>
    <button onclick="getDelete()">Delete</button>

    <h3 id="result"> </h3>

    <script>
        function postTodo() {
            let todoText = document.querySelector("#todo").value

            axios.post(`https://kind-pear-tortoise-tam.cyclic.app/todo`, {
                text: todoText
            })
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = ""

                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML = eachTodo + document.querySelector("#result").innerHTML 
                        document.querySelector("#result").innerHTML = '<br>' + document.querySelector("#result").innerHTML 
                    })

                })
                .catch(function (error) {
                    console.log(error);
                })

        }

        function getAllTodos() {
            axios.get(`https://kind-pear-tortoise-tam.cyclic.app/todos`)
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = ""

                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML = eachTodo +document.querySelector("#result").innerHTML 
                        document.querySelector("#result").innerHTML = '<br>' + document.querySelector("#result").innerHTML 
                    })

                })
                .catch(function (error) {
                    console.log(error);
                })
        }

        setInterval(getAllTodos, 1000);

        function getDelete() {
         
                    
         let code = prompt("Enter Password ")
         if (code === "123") {
             axios.delete('https://kind-pear-tortoise-tam.cyclic.app/del')
         .then(function (response) {
                 console.log(response.data);
         
             })    
             .catch((error) => {
             console.log(error)
         })}
     
     }

    </script>


</body>

</html>
